<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
</head>
<body>
    <div  class="container">
        <div class="row d-flex justify-content-center align-items-center" id="signupcontainer">

            <div class="col-md-6">
                <div class="form-container">

                    <h3 id="signuphead" class="text-center"><b>Sign Up</b></h3>

<div class="col-6 justify-content-center" id="signupform">
  <form>
    <div class="form-group justify-content-center">
        <i class="fa fa-user icon"></i>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 


    </div>
    <div class="form-group">
      <i class="fa fa-envelope lock-email" style="margin-left: 40px;margin-top: 25px;"></i>
      <input type="email" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <i class="fas fa-lock lock-email"></i>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>


      <div class="sign-in-button">
        <button type="submit"class="btn btn-primary">Sign Up</button>

        <p style="margin-top: 20px;">or sign in with social platform</p>
      </div>

      <div class="social-icons" style="text-align: center;">

        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f social m-right"></i></a>

        <a href="https://twitter.com/home"><i class="fab fa-twitter social"></i></a>

        <a href="https://www.google.com/"><i class="fab fa-google social m-left"></i></a>


        <a href="https://www.linkedin.com/hp/"><i class="fab fa-linkedin-in social m-left"></i></a>

      </div>
    
  </form>
</div>

                </div>
                
            </div>

            <div class="col-md-6 ps-5 text-center">
                <img src="attachments/signUp.PNG">
            </div>

        </div>
    </div>
</body>
</html>
