<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
  />

  
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
</head>
<body>
    <div class="container container-fluid" >
        <div class="row d-flex justify-content-center align-items-center" id="signincontainer">
            <div class="col-6 container-fluid">
                <img id="signinimg" src="attachments/signIn.PNG">
            </div>

            <div class="col-6 container-fluid">
                <div class="form-container">

                    <h3 id="signinhead">Sign In</h3>

<div class="col-5 ms-5">
  <form>
    <div class="form-group">
        <i class="fa fa-user icon"></i>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 


    </div>
    <div class="form-group">
      <i class="fa fa-envelope lock-email" style="margin-left: 40px;margin-top: 25px;"></i>
      <input type="email" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <i class="fas fa-lock lock-email"></i>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>


      <div class="sign-in-button">
        <button type="submit"class="btn btn-primary">Sign In</button>

        <p style="margin-top: 20px;">or sign in with social platform</p>
      </div>

      <div class="social-icons" style="text-align: center;">

        <i class="fab fa-facebook-f social m-right"></i>

        <i class="fab fa-twitter social"></i>

        <i class="fab fa-google social m-left"></i>


        <i class="fab fa-linkedin-in social m-left"></i>

      </div>
    
  </form>

</div>
                   
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
